<html lang="ko">
<head>

    <link rel="stylesheet" href="/css/reset.css">

<body>
    
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">

                <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1">

                <button id="jsMode">채우기</button>
                <button id="jsSave">저장하기</button>
            </div>
            <div class="controls_colors" id="jsColors">
                <div class="controls_color color_Btn1"></div>
                <div class="controls_color color_Btn2"></div>
                <div class="controls_color color_Btn3"></div>
                <div class="controls_color color_Btn4"></div>
                <div class="controls_color color_Btn5"></div>
                <div class="controls_color color_Btn6"></div>
                <div class="controls_color color_Btn7"></div>
                <div class="controls_color color_Btn8"></div>
                <div class="controls_color color_Btn9"></div>
            </div>
    </div>

    <script src="/javascript/script.js"></script>
</body>
</html>
